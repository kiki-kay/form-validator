<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="sign-up"> - Sign Up -</h1>
        <!-- Form -->
        <form id="form">
            <!-- Full Name -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Full Name"
                       required>
            </div>
            <!-- Phone Number -->
            <div class="form-group">
                <label for="phone">Phone Numnber</label>
                <input type="tel" id="phone" placeholder="666-666-666"
                       required>
            </div>
            <!-- Email Address -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="email@adddress.com"
                       required>
            </div>
            <!-- Website URL -->
            <div class="form-group">
                <label for="website">Website URL</label>
                <input type="url" id="website" placeholder="www.mydemowebsite.com"
                       required>
            </div>
            <!-- Password -->
            <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" id="password1" placeholder="Create Password"
                       required>
            </div>
            <!-- Password Confirmation --> 
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" placeholder="Confirm Password"
                       required>
            </div>
            <button type="submit">Register</button>
        </form>
        <!-- Error/Success Message -->
        <!-- <div class="container-message">
            <h3 id="message"><em>Error! Please check your typed data.</em></h3>
        </div> -->
        <div class="container-message">
            <em id="message"> *Error! Please check your typed data.</em>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
